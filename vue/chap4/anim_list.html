<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title> Vue_off line .js </title>
<link rel="stylesheet" href="css/anim_list.css" />
</head>

<body>
<!--本文-->
<div id="app">
    <div id="list">
	<form>
	    <label for="todo"> Todo: </label>
	    <input id="todo" type="text" size="40" v-model="todo" /> <br />
	    <input type="button" value="add" v-on:click="onadd" />
	    <input type="button" value="del" v-on:click="ondel" />
	    <input type="button" value="sort" v-on:click="onsort" />
	</form>

	<transition-group tag="ul">
	    <li v-for="item in items" v-bind:key="item"> {{ item }} </li>
	</transition-group>
    </div>
</div>

<script src="lib/vue.min.js"></script>
<script src="js/anim_list.js"></script>
</body>

</html>
